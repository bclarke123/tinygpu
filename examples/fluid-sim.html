<!doctype html>
<html>
    <head>
        <title>tinygpu example: Fluid Sim</title>
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
            }

            canvas {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="../dist/index.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const canvas = document.getElementById("canvas");
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                const renderer = new tinygpu.Renderer({ canvas });
                await renderer.init();

                const scene = renderer.createScene();
                const camera = renderer.createPerspectiveCamera();

                const simOptions = new tinygpu.fluid.FluidSimulationOptions(27 /* particles */, 32 /* grid size */);
                const sim = new tinygpu.fluid.FluidSimulation(renderer, simOptions);

                const geo = renderer.createGeometry(tinygpu.geometry.CubeGeometry);

                const mat = renderer.createMaterial(tinygpu.material.BasicMaterial, {
                    color: new tinygpu.Color(0, 1, 0)
                });

                const mesh = renderer.createMesh(geo, mat, 27);
                scene.add(mesh);

                const animate = () => {
                    sim.tick();
                    renderer.render(scene, camera);
                    // requestAnimationFrame(animate);
                };
                animate();
            });
        </script>
    </body>
</html>
