<!doctype html>
<html>
    <head>
        <title>tinygpu example: Blinn-Phong material</title>
        <style type="text/css">
            body {
                margin: 0;
                overflow: hidden;
            }

            canvas {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <script src="../dist/index.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                const canvas = document.getElementById("canvas");
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;

                const renderer = new tinygpu.Renderer({ canvas });
                await renderer.init();

                const scene = renderer.createScene();
                const camera = renderer.createPerspectiveCamera();

                const createMesh = (geoType) => {
                    const geo = renderer.createGeometry(geoType);
                    const mat = renderer.createMaterial(
                        tinygpu.material.BlinnPhongMaterial,
                        { shininess: 2.0 },
                    );
                    const mesh = renderer.createMesh(geo, mat);
                    return mesh;
                };

                const createLight = (position, color) => {
                    const light = new tinygpu.lights.Light(1, color, 1.0, 5.0);
                    light.setPosition(...position);
                    scene.add(light);

                    const marker = renderer.createGeometry(tinygpu.geometry.SphereGeometry);
                    const markerMat = renderer.createMaterial(tinygpu.material.BasicMaterial, {
                        color
                    });

                    const mesh = renderer.createMesh(marker, markerMat);
                    mesh.setScale(0.05, 0.05, 0.05);
                    mesh.setPosition(...position);
                    scene.add(mesh);
                }

                const third = Math.PI * 2 / 3;
                const radius = 2;

                const parent = new tinygpu.Transform();
                scene.add(parent);

                const cube = createMesh(tinygpu.geometry.CubeGeometry);
                cube.setPosition(Math.cos(third) * radius, 0, Math.sin(third) * radius);
                parent.add(cube);

                const tet = createMesh(tinygpu.geometry.TetrahedronGeometry);
                tet.setPosition(Math.cos(third * 2) * radius, 0, Math.sin(third * 2) * radius);
                parent.add(tet);

                const sphere = createMesh(tinygpu.geometry.SphereGeometry);
                sphere.setPosition(Math.cos(third * 3) * radius, 0, Math.sin(third * 3) * radius);
                parent.add(sphere);

                createLight([ 3, 0, 3 ], new tinygpu.Color(0.0, 0.2, 1.0));
                createLight([ -3, 0, 3 ], new tinygpu.Color(0.8, 0.2, 0.4));
                createLight([0, -3, 0], new tinygpu.Color(0.2, 0.8, 0.4));

                const ambient = new tinygpu.lights.Light(0, new tinygpu.Color(1.0, 1.0, 1.0), 0.3);
                scene.add(ambient);

                const animate = () => {
                    const now = performance.now() / 1000;

                    // const cr = 10.0;
                    // camera.setPosition(Math.cos(now * 0.7) * cr, 0, Math.sin(now * 0.7) * cr);
                    // camera.setTarget([0, 0, 0]);

                    parent.setRotation(0, now * 0.5, now * 0.2);
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                };

                animate();
            });
        </script>
    </body>
</html>
